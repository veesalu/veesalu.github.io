<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Various experiments</title>
    <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #F6F8F5;
      color: #1B1D28;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 4px solid #D0E1F0;
    } 
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }
    a {
      color: #1B1D28;
      background-color: #D0E1F0;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #D5EEE6;
    }
  </style>
</head>
<body>
  <img src="https://github.com/veesalu.png" alt="profile photo">
  
  <h1>Different undertakings</h1>
  <p></p>
</body>
</html>
